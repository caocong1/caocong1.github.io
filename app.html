<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    html, body{
      margin: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="weixin" style="display: none; width: 100vw;height: 100vh;background-image: url(openbrowser.png);background-color: #000;background-repeat: no-repeat;background-size: contain;"></div>
  <div id="iphone" style="display: none;">
    <a href="itms-services:///?action=download-manifest&url=https://caocong1.github.io/app.plist">点击下载并安装</a>
  </div>
  <div id="android" style="display: none;">
    <a href="#">点击下载并安装APK</a>
  </div>
  <script>
    const isWeiXin = () => {
      var ua = window.navigator.userAgent.toLowerCase()
      return ua.match(/micromessenger/i) == 'micromessenger'
    }
    const isiPhone = () => {
      var ua = window.navigator.userAgent.toLowerCase()
      return ua.match(/iphone/i) == 'iphone'
    }
    const isAndroid = () => {
      var ua = window.navigator.userAgent.toLowerCase()
      return ua.match(/android/i) == 'android'
    }
    if(isWeiXin()){
      document.getElementById('weixin').style.display = 'block'
    }else if(isiPhone()){
      document.getElementById('iphone').style.display = 'block'
    }else if(isAndroid()){
      document.getElementById('android').style.display = 'block'
    }
  </script>
</body>

</html>
