<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="theme-color" content="#2196f3">
	<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
	<title>Framework7</title>
	<link rel="stylesheet" href="css/framework7.css">
	<!--<link rel="stylesheet" href="css/app.css">-->
	<!--<link rel="apple-touch-icon" href="img/f7-icon-square.png">-->
</head>
<body>
<div id="app">
	<div class="statusbar"></div>
	<div class="panel panel-left panel-cover"></div>
	<div class="panel panel-right panel-reveal"></div>
	<div class="view view-main view-init ios-edges" data-url="/">
		<div class="page">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title sliding">TEST</div>
				</div>
			</div>
			<div class="page-content">
				<div class="list inline-labels no-hairlines-md">
					<ul>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Dmac</div>
								<div class="item-input-wrap">
									<input type="text" placeholder="dmac">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Date</div>
								<div class="item-input-wrap">
									<input type="date" placeholder="Please choose...">
								</div>
							</div>
						</li>
						<!--<li>-->
							<!--<a href="#" class="list-button item-link">查询</a>-->
						<!--</li>-->
					</ul>
				</div>
				<div class="block">
					<div class="row">
						<button class="col button button-fill">查询</button>
					</div>
				</div>
				<div class="card data-table">
					<table>
						<thead>
						<tr>
							<th class="label-cell">Desert (100g serving)</th>
							<th class="numeric-cell">Calories</th>
							<th class="numeric-cell">Fat (g)</th>
							<th class="numeric-cell">Carbs</th>
							<th class="numeric-cell">Protein (g)</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td class="label-cell">Frozen yogurt</td>
							<td class="numeric-cell">159</td>
							<td class="numeric-cell">6.0</td>
							<td class="numeric-cell">24</td>
							<td class="numeric-cell">4.0</td>
						</tr>
						<tr>
							<td class="label-cell">Ice cream sandwich</td>
							<td class="numeric-cell">237</td>
							<td class="numeric-cell">9.0</td>
							<td class="numeric-cell">37</td>
							<td class="numeric-cell">4.4</td>
						</tr>
						<tr>
							<td class="label-cell">Eclair</td>
							<td class="numeric-cell">262</td>
							<td class="numeric-cell">16.0</td>
							<td class="numeric-cell">24</td>
							<td class="numeric-cell">6.0</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/framework7.js"></script>
<!--<script src="js/routes.js"></script>-->
<script>
  var app = new Framework7({
    id: 'io.framework7.testapp',
    root: '#app',
    theme: 'auto',
    data: function () {
      return {
        user: {
          firstName: 'John',
          lastName: 'Doe',
        },
      };
    },
    methods: {
      helloWorld: function () {
        app.dialog.alert('Hello World!');
      },
    },
    // routes: routes,
    vi: {
      placementId: 'pltd4o7ibb9rc653x14',
    },
  });

</script>
</body>
</html>
